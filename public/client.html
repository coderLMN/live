<!DOCTYPE html>
<html>
<head>
	<title>LIVE</title>
	<script src="./socket.io.js"></script>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%;}
		form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
	</style>
</head>
<body>
	<iframe src="http://www.cbsnews.com/live/"  width="800" height="500" style="z-index: 1000;"></iframe>
	<iframe src="https://coderlmn.github.io/frontEndCourse/live.html"  width="200" height="100" style="display:none;"></iframe>
	<iframe src="https://coderlmn.github.io/frontEndCourse/livefaci.html"  width="200" height="100" style="display:none;"></iframe>
	<ul id="messages"></ul>
	<form action="">
		<input id="m" autocomplete="off" /><button onclick="submit();">Send</button>
	</form>
	<script>
		var socket = io();
		var msg = document.getElementById('m');
		var show = document.getElementById('messages');
		var submit = function(){
			socket.emit('chat message', msg.value);
			msg.value = '';
			return false;
		};
		socket.on('chat message', function(msg){
			show.innerHTML = '<li>' + msg +'</li>' + show.innerHTML;
		});
	</script>
</body>
</html>
